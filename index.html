    <!-- Favicons -->

      rel="apple-touch-icon"
      sizes="180x180"

    />

      type="image/png"

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <header>

        <div class="container-fluid">
          <a
            class="navbar-brand mb-0 h1 fw-bold fs-3 d-flex align-items-center me-auto me-md-0"

            <img

              width="54"
              height="48"
            />

          </a>
          <div class="input-group mx-auto" style="max-width: 36%">
            <input
              type="text"
              class="form-control"
              name="city-name"
              placeholder="Search city"
              aria-label="Search city"
              aria-describedby="city-name"
            />
            <span class="input-group-text search-icon" id="city-name"
              ><i class="bi bi-search"></i
            ></span>
          </div>
          <div
